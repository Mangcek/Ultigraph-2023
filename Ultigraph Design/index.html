    <nav class="navbar navbar-expand-lg px-4 fixed-top">
        <div class="container-fluid">

    <div class="container">
        <div class="header__section">
            <img class="supergrafisbunga-kiri" src="assets/supergrafis bunga (1) 2.svg" alt="">
            <div class="the-box">
                <h4 class="heading_the-box">ULTIGRAPH 2023</h4>
                <div class="images_the-box">
                    <img class="the-deerpa" src="assets/deerpa exhibition (tambahan)-02 1.svg" alt="the deerpa">
                    <img class="arunika-logo" src="assets/logo askara arunika-01 2.svg" alt="the askara logo">
                    <img class="whiteflower" src="assets/supergrafis putih-10 1.svg" alt="cahaya ">
                </div>
            </div>
            <img class="supergrafisbunga-kanan" src="assets/supergrafis bunga (1) 1.svg" alt="">
        </div>
        <div class="recap__section">
            <h1 class="heading-recap__section">Our First Arthakarana Bazaar Recap</h1>
            <div class="images-recap__section">
                <img src="assets/BAZZAR_02 (1) 1.png" alt="image 1">
                <img src="assets/BAZZAR_03 1.png" alt="image 2">
                <img src="assets/BAZZAR_04 (1) 1.png" alt="image 3">
            </div>
        </div> 
        <div class="whatscoming__section">
            <h1 class="heading-whatscoming__section">Check Out What's Coming!</h1>
            <div class="event__section">
                <button class="grid-event__section a">
                    <div class="the-text">
                        <h2>COMPETITION</h2>
                        <img style="width: 32px;" src="assets/arrow.svg" alt="">
                    </div>
                </button>
                <button class="grid-event__section b">
                    <div class="the-text">
                        <h2>PRE-EVENT</h2>
                        <img style="width: 32px;" src="assets/arrow.svg" alt="">
                    </div>
                </button>
                <button class="grid-event__section c">
                    <div class="the-text">
                        <h2>SEMINAR & WORKSHOP</h2>
                        <img style="width: 32px;" src="assets/arrow.svg" alt="">
                    </div>
                </button>
                <button class="grid-event__section d">
                    <div class="the-text">
                        <h2>EXHIBITION</h2>
                        <img style="width: 32px;" src="assets/arrow.svg" alt="">
                    </div>
                </button>
                <button class="grid-event__section e">
                    <div class="the-text">
                        <h2>AWARDING NIGHT</h2>
                        <img style="width: 32px;" src="assets/arrow.svg" alt="">
                    </div>
                </button>

            </div>
            <div class="the-icon">
                <img src="assets/Mask group-1.svg" alt="email">
                <p class="my-auto"><a style="color: white; font-family: 'Open Sans';" href="mailto: ultigraph@umn.ac.id">ultigraph@umn.ac.id</a></p>
            </div>
        </div>
